<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body{background-color: #09D2E8;
        font-family:'Roboto Slab', serif;
        font-weight: 400;
      }
      h1 {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>Create An Account</h1>
    <table>
      <tr>
        <th style="text-align:left;">First Name</th>
        <th style="text-align:left;">Last Name</th>
      </tr>
      <tr>
        <th><input type="text" id="fname" name="fname"></th>
        <th><input type="text" id="lname" name="lname"></th>
      <tr>
      <tr>
        <th style="text-align:left;">E-mail</th>
        <th> Are You 13+ Years Old?</th>
      </tr>
      <tr>
        <th><input type="text" id="email" name="email"></th>
        <th><input type="radio" id="yes" name="yes" value="yes"><label for="yes">Yes</label><input type="radio" id="no" name="no" value="no"><label for="no">No</label></th>
      </tr>
  </body>
</html>
